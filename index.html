        let completedModules = new Set();
        let currentModule = null;

        // Initialize the application
        function init() {
            renderModuleNavigation();
            setupEventListeners();
            updateProgress();
        }

        // Render module navigation
        function renderModuleNavigation() {
            const navContainer = document.getElementById('module-nav');
            const mobileNavContainer = document.getElementById('mobile-module-nav');
            
            const navHTML = modules.map(module => `
                <a href="#" onclick="showModule(${module.id}); return false;" 
                   class="module-nav-item group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors cursor-pointer select-none">
                    <span class="mr-3 text-lg">${module.icon}</span>
                    <span class="flex-1">${module.title}</span>
                    <span class="ml-2 module-check hidden">
                        <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                </a>
            `).join('');

            navContainer.innerHTML = navHTML;
            mobileNavContainer.innerHTML = navHTML;
            
            // Add click event listeners as backup
            setTimeout(() => {
                document.querySelectorAll('.module-nav-item').forEach((item, index) => {
                    const actualIndex = index >= modules.length ? index - modules.length : index;
                    const moduleId = actualIndex + 1;
                    
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        showModule(moduleId);
                    });
                });
            }, 100);
        }

        // Show specific module
        function showModule(moduleId) {
            const module = modules.find(m => m.id === moduleId);
            if (!module) return;

            currentModule = moduleId;
            
            // Hide welcome section
            document.getElementById('welcome-section').style.display = 'none';
            
            // Update active nav item
            document.querySelectorAll('.module-nav-item').forEach(item => {
                item.classList.remove('bg-primary', 'text-white');
                item.classList.add('text-gray-600', 'dark:text-gray-300');
            });
            
            document.querySelectorAll('.module-nav-item').forEach((item, index) => {
                if (index + 1 === moduleId || (index >= modules.length && (index - modules.length + 1) === moduleId)) {
                    item.classList.add('bg-primary', 'text-white');
                    item.classList.remove('text-gray-600', 'dark:text-gray-300', 'hover:bg-gray-100', 'dark:hover:bg-gray-700');
                }
            });

            // Render module content with detailed sections
            const contentContainer = document.getElementById('module-content');
            const sectionsHTML = module.content.sections.map(section => `
                <div class="content-section bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">${section.title}</h3>
                    <div class="prose dark:prose-invert max-w-none">
                        ${section.content}
                    </div>
                </div>
            `).join('');

            contentContainer.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center">
                                <span class="text-3xl mr-4">${module.icon}</span>
                                <div>
                                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Module ${module.id}</h1>
                                    <h2 class="text-xl text-gray-600 dark:text-gray-400 mt-1">${module.title}</h2>
                                </div>
                            </div>
                            <button onclick="toggleModuleCompletion(${module.id})" 
                                    class="module-complete-btn flex items-center px-4 py-2 rounded-lg font-medium transition-colors
                                           ${completedModules.has(module.id) ? 
                                             'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200' : 
                                             'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'}">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                ${completedModules.has(module.id) ? 'Completed' : 'Mark Complete'}
                            </button>
                        </div>
                        
                        <div class="bg-blue-50 dark:bg-blue-900/30 border border-blue-200 dark:border-blue-800 rounded-lg p-4 mb-8">
                            <p class="text-blue-800 dark:text-blue-200 leading-relaxed">${module.content.overview}</p>
                        </div>
                    </div>

                    ${sectionsHTML}

                    <div class="flex justify-between mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                        <button onclick="showModule(${module.id - 1})" 
                                class="flex items-center px-4 py-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors ${module.id <= 1 ? 'invisible' : ''}">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            Previous Module
                        </button>
                        <button onclick="showModule(${module.id + 1})" 
                                class="flex items-center px-4 py-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors ${module.id >= modules.length ? 'invisible' : ''}">
                            Next Module
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;

            // Close mobile menu if open
            document.getElementById('mobile-sidebar').classList.add('hidden');
        }

        // Toggle module completion
        function toggleModuleCompletion(moduleId) {
            if (completedModules.has(moduleId)) {
                completedModules.delete(moduleId);
            } else {
                completedModules.add(moduleId);
            }
            updateProgress();
            updateModuleCheckmarks();
            
            // Update the current module's button if it's displayed
            if (currentModule === moduleId) {
                showModule(moduleId);
            }
        }

        // Update progress
        function updateProgress() {
            const completed = completedModules.size;
            const total = modules.length;
            const percentage = (completed / total) * 100;
            
            document.getElementById('progress-text').textContent = `${completed}/${total}`;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
        }

        // Update module checkmarks
        function updateModuleCheckmarks() {
            document.querySelectorAll('.module-nav-item').forEach((item, index) => {
                const actualIndex = index >= modules.length ? index - modules.length : index;
                const moduleId = actualIndex + 1;
                const checkmark = item.querySelector('.module-check');
                
                if (completedModules.has(moduleId)) {
                    checkmark.classList.remove('hidden');
                } else {
                    checkmark.classList.add('hidden');
                }
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const navItems = document.querySelectorAll('.module-nav-item');
                
                navItems.forEach((item, index) => {
                    const actualIndex = index >= modules.length ? index - modules.length : index;
                    const module = modules[actualIndex];
                    const searchText = (module.title + ' ' + module.content.overview + ' ' + 
                                     module.content.sections.map(s => s.title + ' ' + s.content).join(' ')).toLowerCase();
                    
                    if (searchText.includes(query) || query === '') {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            setupSearch();
            
            // Mobile menu toggle
            document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
                document.getElementById('mobile-sidebar').classList.remove('hidden');
            });
            
            document.getElementById('mobile-menu-close').addEventListener('click', () => {
                document.getElementById('mobile-sidebar').classList.add('hidden');
            });
            
            document.getElementById('mobile-sidebar-overlay').addEventListener('click', () => {
                document.getElementById('mobile-sidebar').classList.add('hidden');
            });

            // Handle mobile navigation clicks
            document.getElementById('mobile-module-nav').addEventListener('click', () => {
                document.getElementById('mobile-sidebar').classList.add('hidden');
            });
        }

        // Initialize the app
        init();
    </script>
